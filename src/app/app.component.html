<h1>Check password</h1>

<div class="row">
  <div class="col-lg-12">
    <form #f="ngForm">
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" ngModel #password="ngModel" required>
        <div *ngIf="password.invalid && (password.dirty || password.touched)">
          Password required
        </div>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" class="form-control" name="cpassword" ngModel #pwConfirm="ngModel" required compare="password">
        <div *ngIf="pwConfirm.invalid && (pwConfirm.dirty || pwConfirm.touched)">
          <div *ngIf="pwConfirm.errors['required']">Confirm Password Required</div>
          <div *ngIf="pwConfirm.errors['compare']">Password and confirm password does not match</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
