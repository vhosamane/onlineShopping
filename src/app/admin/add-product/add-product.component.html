<div class="row mt-5">
  <div class="col-lg-12">
    <form class="form" #adminAddProduct="ngForm" (ngSubmit)="productAdd(adminAddProduct)">
      <div class="form-group">
        <label>Product Name</label>
        <input type="text" class="form-control" name="pName" [(ngModel)]="product.name" required/>
      </div>
      <div class="form-group">
        <label>Product price</label>
        <input type="text" class="form-control" name="pPrice" [(ngModel)]="product.unitPrice" required/>
      </div>
      <div class="form-group">
        <label>Category</label>
        <select [(ngModel)]="product.category" #category="ngModel" name="category" class="form-control" placeholder="Select Category" required >
          <option [ngValue]="undefined" disabled hidden>Select Category</option>
          <option *ngFor="let category of categoryDetails" value= {{category.name}}>
            {{category.name}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>Product Image</label>
        <input type="file" class="form-control-file" name="pFile" (change)="readFile($event)" required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Add Product</button>
      </div>
    </form>
  </div>
</div>
