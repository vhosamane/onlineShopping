<div class="row mt-5">
  <div class="col-lg-12">
    <form class="form" #adminAddCategory="ngForm" (ngSubmit)="categoryAdd(adminAddCategory)">
      <div class="form-group">
        <label>Category Name</label>
        <input type="text" class="form-control" name="cName" [(ngModel)]="category.name" required/>
      </div>
      <div class="form-group">
        <label>Category Description</label>
        <input type="text" class="form-control" name="cDescription" [(ngModel)]="category.description" required/>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Add Category</button>
      </div>
    </form>
  </div>
</div>
